<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DBTSS Facebook Feed</title>
  <style>body{margin:0;display:flex;justify-content:center;}</style>
</head>
<body>
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous"
    src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v23.0"></script>

  <div class="fb-page"
       data-href="https://www.facebook.com/DonBoscoKokopo/"
       data-tabs="timeline"
       data-width="350"
       data-height="600"
       data-small-header="true"
       data-adapt-container-width="true"
       data-hide-cover="false"
       data-show-facepile="false">
    <blockquote cite="https://www.facebook.com/DonBoscoKokopo/"
               class="fb-xfbml-parse-ignore">
      <a href="https://www.facebook.com/DonBoscoKokopo/">
        Don Bosco Rapolo Technical Secondary School
      </a>
    </blockquote>
  </div>
</body>
</html>
