<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DBTSS Facebook Feed</title>
  <style>body{margin:0;display:flex;justify-content:center;}</style>
  <!-- Tell Iframely (and Twitter) this URL is a playable embed -->
<meta name="twitter:card"          content="player">
<meta name="twitter:player"        content="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2FDonBoscoKokopo%2F&tabs=timeline&width=500&height=900&small_header=true&adapt_container_width=true&hide_cover=false&show_facepile=false">
<meta name="twitter:player:width"  content="500">
<meta name="twitter:player:height" content="900">

<meta property="og:type"           content="video.other">
<meta property="og:video"          content="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2FDonBoscoKokopo%2F&tabs=timeline&width=500&height=900&small_header=true&adapt_container_width=true&hide_cover=false&show_facepile=false">
<meta property="og:video:type"     content="text/html">
<meta property="og:video:width"    content="500">
<meta property="og:video:height"   content="900">

</head>
<body>
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous"
    src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v23.0"></script>

  <div class="fb-page"
       data-href="https://www.facebook.com/DonBoscoKokopo/"
       data-tabs="timeline"
       data-width="350"
       data-height="600"
       data-small-header="true"
       data-adapt-container-width="true"
       data-hide-cover="false"
       data-show-facepile="false">
    <blockquote cite="https://www.facebook.com/DonBoscoKokopo/"
               class="fb-xfbml-parse-ignore">
      <a href="https://www.facebook.com/DonBoscoKokopo/">
        Don Bosco Rapolo Technical Secondary School
      </a>
    </blockquote>
  </div>
</body>
</html>
